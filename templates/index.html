<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict using Model</h1>
        <form id="predictForm">
            <label for="feature1">Hours Studied:</label>
            <input type="number" id="feature1" name="feature1" required><br>

            <label for="feature2">Previous Scores:</label>
            <input type="number" id="feature2" name="feature2" required><br>

            <label for="feature3">Extracurrricular Activities:</label>
            <input type="number" id="feature3" name="feature3" required><br>

            <label for="feature4">Sleeping Hours:</label>
            <input type="number" id="feature4" name="feature4" required><br>

            <label for="feature5">Sample Papers Practiced:</label>
            <input type="number" id="feature5" name="feature5" required><br>

            <button type="submit">Submit</button>
        </form>
        <h2>Prediction: <span id="predictionResult"></span></h2>
        <p id="errorMessage" style="color: red;"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
